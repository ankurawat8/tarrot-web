<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact us</title>
    <link rel="stylesheet" href="../../css/contact.css" />
  </head>
  <body>
    <div class="check"></div>
    <div class="contact-bg"></div>

    <div class="contact-us">
      <div class="contact-box">
        <h1 class="contact-heading">Contact US</h1>

        <div class="input">
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter Your Name"
          />
        </div>

        <div class="mail-num">
          <div class="input" id="mail">
            <label id="mail" for="name">Email</label>
            <input
              type="email"
              name="gmail"
              id="mail"
              placeholder="Your Email"
            />
          </div>
          <div class="input" id="num">
            <label id="num" for="name">Number</label>
            <input type="Tel" name="gmail" id="num" placeholder="Your Number" />
          </div>
        </div>
        <div class="input">
          <label id="mess" for="name">Message</label>
          <input
            type="text"
            name="name"
            id="mess"
            placeholder="Enter Your Message"
          />
        </div>
        <div class="btn-flex flex">
          <button class="submit-btn">Submit</button>
        </div>
      </div>
    </div>
    <div class="check"></div>
  </body>
</html>
